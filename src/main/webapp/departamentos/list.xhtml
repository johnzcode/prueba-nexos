<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Departamentos</title>
</h:head>
<h:body>
    <h1>Listado de Departamentos</h1>
    <p:commandButton value="Crear Nuevo Departamento" action="form.xhtml?faces-redirect=true" />

    <p:dataTable value="#{departamentoBean.departamentos}" var="dep" paginator="true" rows="10" responsive="true">
        <p:column headerText="Código">
            <h:outputText value="#{dep.codigo}" />
        </p:column>
        <p:column headerText="Nombre">
            <h:outputText value="#{dep.nombre}" />
        </p:column>
        <p:column headerText="Fecha de Creación">
            <h:outputText value="#{dep.fechaHoraCrea}" />
        </p:column>
        <p:column headerText="Fecha de Modificación">
            <h:outputText value="#{dep.fechaHoraModifica}" />
        </p:column>
        <p:column headerText="Acciones">
            <p:commandButton value="Editar" action="#{departamentoBean.edit(dep.id)}" update="@form" />
            <p:commandButton value="Eliminar" actionListener="#{departamentoBean.delete(dep.id)}" update="@form" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
